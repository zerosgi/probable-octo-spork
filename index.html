<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Elbanna.org - Non Profit Organization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: #000;
            color: #fff; /* White color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 6rem; /* Bigger font size */
            font-weight: 900; /* Extra bold */
            letter-spacing: 2px; /* Spaced out letters for more impact */
            margin: 0;
        }

        h2 {
            font-size: 3rem; /* Bigger font for the subtitle */
            font-weight: 700; /* Bold but less than the main title */
            margin: 10px 0 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem; /* Slightly smaller for mobile */
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>ELBANNA.ORG</h1>
        <h2>Non Profit Organization</h2>
    </div>
</body>
</html>
